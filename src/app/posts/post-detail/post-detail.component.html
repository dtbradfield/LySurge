<div class="card-wrapper" mat-card *ngIf="post">
  <div class="sheet">
    <h2>{{ post.title }}</h2>
    <div *ngIf="post.link">
      <a href="{{post.link}}" target="_blank" class="tab-link">
        <p>Link</p>
      </a>
    </div>
    <p class="tab-content">{{ post.content }}</p>
    <hr>
    <div style="font-size: 9px;">
      tabbed by {{ post.author }} &bull; {{ post.date.seconds * 1000 | date: 'fullDate' }}
      <mat-card-actions align-end>
        <button mat-button class="surge">&#9889;</button>
      </mat-card-actions>
    </div>
  </div>
  <hr width="33%">
</div>
<div class="sheet">
  <h3 style="color: #6CCFF6">Comments:</h3>
  <hr>
  <p class="tab-content">still working on them!</p>
</div>
